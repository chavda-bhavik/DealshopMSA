<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                
                <div class="content-wrapper" style="color:black !important;">
                    <div class="card card-default" id="cardDemo14">
                        <div class="card-header card-title">
                            Sold Deals
                        </div>
                        <div class="card-body">
                            <b:form>
                                
                                <b:dataTable value="${dealsRedeemBean.sdeals}" var="usage"  style="width:100%">
                                    <b:dataTableColumn value="${usage.dealID.name}" label="Deal Name"  class="text-center" />
                                    
                                    <b:dataTableColumn value="${usage.userID.name}" label="User Name"  class="text-center" />
                                    
                                    <b:dataTableColumn label="Use Date"  class="text-center" >
                                        <h:outputText value="${usage.usageDate}">
                                            <f:converter converterId="DateConverter" />
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    
                                    <b:dataTableColumn value="${usage.dealID.averageCost}" label="Deal Amount"  class="text-center" />
                                    
                                    <b:dataTableColumn label="Payment Mode"  class="text-center" >
                                        <h:outputText value="
                                                        ${
                                                            usage.paymentID.paymentMode == 5 ? 'CASH' :
                                                            usage.paymentID.paymentMode == 6 ? 'Pay at Shop' :
                                                            'Net Banking'
                                                        }
                                                      " />
                                    </b:dataTableColumn>
                                    
                                </b:dataTable>
                                
                            </b:form>
                            
                        </div>
                    </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
