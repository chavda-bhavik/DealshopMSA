<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                ${businessBean.getBusinessDetails()}
                <div class="content-wrapper" style="color:black !important;">
                    <div class="card card-default" id="cardDemo14">
                        <div class="card-header card-title">
                            Manage Business Profile
                        </div>
                        <div class="card-body">
                            <div role="tabpanel">
                                <!-- Nav tabs-->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link active" href="#details" aria-controls="details" role="tab" data-toggle="tab">Details</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" href="#photos" aria-controls="photos" role="tab" data-toggle="tab">Photos</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" href="#facilities" aria-controls="facilities" role="tab" data-toggle="tab">Facilities</a>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <a class="nav-link" href="#links" aria-controls="links" role="tab" data-toggle="tab">Links</a>
                                    </li>
                                </ul>
                                <!-- Tab panes-->
                                <div class="tab-content">
                                    <!--Details-->
                                    <div class="tab-pane active" id="details" role="tabpanel">
                                        <h:form>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Business Name</label>
                                                        <h:inputText value="${businessBean.business.businessName}" pt:placeholder="Business Name" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Email address</label>
                                                        <h:inputText value="${businessBean.business.emailID}" pt:placeholder="Business Email" class="form-control" id="bEmail">
                                                            <f:validator validatorId="emailAjaxValidator" />
                                                            <f:ajax event="change" render="bEmailMessage" />
                                                        </h:inputText>
                                                        <h:message for="bEmail" id="bEmailMessage" class="text-danger" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Customer care no.</label>
                                                        <h:inputText value="${businessBean.business.customerCarePhoneNo}" pt:placeholder="999-999-9999" class="form-control" id="cutNo">
                                                            <f:validator validatorId="phoneValidator" />
                                                            <f:ajax event="change" render="cutNoMessage" />
                                                        </h:inputText>
                                                        <h:message for="cutNo" id="cutNoMessage" class="text-danger" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Reservation no.</label>
                                                        <h:inputText value="${businessBean.business.reservationPhoneNo}" pt:placeholder="999-999-9999" class="form-control" id="resNo">
                                                            <f:validator validatorId="phoneValidator"/>
                                                            <f:ajax event="change" render="resNoMessage" />
                                                        </h:inputText>
                                                        <h:message for="resNo" id="resNoMessage" class="text-danger" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Days of Operation</label>
                                                        <h:inputText value="${businessBean.business.daysOfOperation}" pt:placeholder="Mon,Tue,Wed,Thus,Fri,Sat,Sun" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Hours of Operation</label>
                                                        <h:inputText value="${businessBean.business.hoursOfOperation}" pt:placeholder="8:30 AM - 10:30 PM" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Address</label>
                                                        <h:inputTextarea class="form-control" value="${businessBean.business.address}" pt:placeholder="305, nandan society, minibazar, Nr. petrol pump, surat" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Awards &amp; Recognition</label>
                                                        <h:inputTextarea class="form-control" value="${businessBean.business.awardsRecognition}" pt:placeholder="Awards &amp; Recognitions" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>State</label>
                                                        <h:inputText value="${businessBean.business.stateID.name}" disabled="true" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>City</label>
                                                        <h:inputText value="${businessBean.business.cityID.name}" disabled="true" class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <h:commandButton action="${businessBean.editBusiness()}" class="btn btn-primary" value="Update" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                    
                                    <!--Photos-->
                                    <div class="tab-pane" id="photos" role="tabpanel">
                                        <h:form enctype="multipart/form-data" id="asdf">
                                            <div class="row">
                                                <div class="col-10">
                                                    <h:inputFile class="form-control" value="${businessBean.uploadedFile}" required="true" requiredMessage="Select atleast one image" id="image"/>
                                                    <h:message class="text-danger" for="image" />
                                                </div>
                                                <div class="col-2">
                                                    <h:commandButton class="btn btn-primary btn-block" value="Add" action="${businessBean.uploadBusinessPhoto()}" />
                                                </div>
                                            </div>
                                            <div class="row my-3">
                                                <div class="col-3">
                                                    <img src="/DealShop/assets/images/business/product5.jpg" class="img-thumbnail" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>

                                    <!--Facilities-->
                                    <div class="tab-pane" id="facilities" role="tabpanel">
                                        <h:form>
                                            <div class="row p-4">
                                                <div class="col-6">
                                                    <div class="checkbox c-checkbox">
                                                        <label>
                                                            <input type="checkbox" />
                                                            <span class="fa fa-check" /> Option one
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="checkbox c-checkbox">
                                                        <label>
                                                            <input type="checkbox" checked="true" value="" />
                                                            <span class="fa fa-check" /> Option two checked
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary">Update</button>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                    
                                    <!--Links-->
                                    <div class="tab-pane" id="links" role="tabpanel">
                                        <h:form>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Link for</label>
                                                        <select class="form-control">
                                                            <option>Twitter</option>
                                                            <option>Facebook</option>
                                                            <option>Website</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Link Address</label>
                                                        <h:inputText class="form-control" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-primary">Add</button>
                                                </div>
                                            </div>
                                            
                                            <dl class="my-3">
                                                <p class="h4">Links</p>
                                                <div class="row">
                                                    <dt class="col-2 text-right">Facebook</dt>
                                                    <dd class="col">www.facebook.com</dd>
                                                </div>
                                                <div class="row">
                                                    <dt class="col-2 text-right">Website</dt>
                                                    <dd class="col">www.rajchineese.com</dd>
                                                </div>
                                            </dl>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
