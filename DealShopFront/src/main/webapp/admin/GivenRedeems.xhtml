<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <div class="content-wrapper" style="color:black !important;">
                    <div class="card card-default" id="cardDemo14">
                        <div class="card-header card-title">
                            Given Redeems
                        </div>
                        <div class="card-body">
                            <b:form>
                                <b:dataTable value="${adminRedeemBean.givenRedeems}" var="redeem">
                                    
                                    <b:dataTableColumn value="${redeem.businessID.businessName}" label="Store Name"  class="text-center" />
                                    <b:dataTableColumn value="${redeem.businessID.bankAccountNo}" label="Account no"  class="text-center" />
                                    <b:dataTableColumn value="${redeem.businessID.bankName}" label="Bank Name"  class="text-center" />
                                    <b:dataTableColumn value="${redeem.businessID.IFSCCode}" label="IFSC Code"  class="text-center" />
                                    <b:dataTableColumn value="${redeem.businessID.emailID}" label="Email ID"  class="text-center" />
                                    <b:dataTableColumn label="Redeem Date"  class="text-center" >
                                        <h:outputText value="${redeem.redeemDate}" >
                                            <f:converter converterId="DateConverter" />
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn value="${redeem.amount}" label="Redeem Amount"  class="text-center" />
                                
                                </b:dataTable>
                            </b:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
