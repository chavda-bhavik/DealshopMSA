<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="content-wrapper">
                        <div class="card card-default">
                            <div class="card-header">
                                ${stateBean.formMessage}
                                <h:commandButton class="btn btn-primary float-right" value="Show States" action="${stateBean.showStates()}" />
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">State Name</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${stateBean.name}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-10">
                                            <h:commandButton class="btn btn-info" value="Submit" action="${stateBean.submit()}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
