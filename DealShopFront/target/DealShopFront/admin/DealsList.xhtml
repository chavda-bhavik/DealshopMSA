<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <div class="content-wrapper" style="color:black !important;">
                    <div class="card card-default" id="cardDemo14">
                        <div class="card-header card-title">
                            Businesses
                        </div>
                        <div class="card-body">
                            <b:form>
                                <b:dataTable value="${adminDealsBean.deals}" var="deal" responsive="true" style="width:100%">
                                    
                                    <b:dataTableColumn value="${deal.name}" label="Name"  class="text-center" />
                                    
                                    <b:dataTableColumn value="${deal.averageCost}" label="Email"  class="text-center" />
                                    
                                    <b:dataTableColumn value="${deal.soldNo}" label="Total Sold"  class="text-center" />
                                    
                                    <b:dataTableColumn label="Issue Date" class="text-center">
                                        <h:outputText value="${deal.issueDate}">
                                            <f:converter converterId="DateConverter" />
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    
                                    <b:dataTableColumn label="Due Date" class="text-center">
                                        <h:outputText value="${deal.dueDate}">
                                            <f:converter converterId="DateConverter" />
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    
                                    <b:dataTableColumn value="${deal.dealsCategoryID.name}" label="Category"  class="text-center" />
                                    
                                    <b:dataTableColumn value="${deal.businessID.businessName}" label="Store"  class="text-center" />
                                    
                                    <b:dataTableColumn label="Verify" >
                                        <b:commandButton disabled="${deal.isVerified == 2}"
                                            value="${adminDealsBean.verifyDeal(deal.dealID)}" icon="check" />
                                    </b:dataTableColumn>
                                
                                </b:dataTable>
                            </b:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
