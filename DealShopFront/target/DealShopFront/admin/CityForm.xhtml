<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="content-wrapper">
                        <div class="card card-default">
                            <div class="card-header">
                                ${cityBean.formMessage}
                                <h:commandButton class="btn btn-primary float-right" value="Show Cities" action="${cityBean.showCities()}" />
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">City Name</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${cityBean.name}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">State</label>
                                        <div class="col-xl-10">
                                            <h:selectOneMenu id="state" value="${cityBean.selectedStateId}" class="form-control" >
                                                <f:selectItems value="#{stateBean.states}" var="state" itemLabel="#{state.name}" itemValue="#{state.stateID}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-xl-10">
                                            <h:commandButton class="btn btn-info" value="Submit" action="${cityBean.submit()}" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
