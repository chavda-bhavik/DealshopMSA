<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- FONT AWESOME-->
        <link href="resources/vendor/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="resources/vendor/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="resources/vendor/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="resources/vendor/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet" type="text/css"/>
        <!-- SIMPLE LINE ICONS-->
        <link href="resources/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css"/>
        <!-- ANIMATE.CSS-->
        <link href="resources/vendor/animate/animate.css" rel="stylesheet" type="text/css"/>
        <!-- WHIRL (spinners)-->
        <link href="resources/vendor/whirl/dist/whirl.css" rel="stylesheet" type="text/css"/>
        <!-- =============== PAGE VENDOR STYLES ===============-->
        <!-- =============== BOOTSTRAP STYLES ===============-->
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- =============== APP STYLES ===============-->
        <link href="resources/css/app.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/theme-g.css" rel="stylesheet" type="text/css"/>
        <title>Deal-Shop - Business</title>
    </h:head>
    <h:body>
        <div class="content-wrapper">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">
                    <div class="card border-dark">
                        <a href="#">
                            <img class="img-fluid" src="/DealShop-war/business/resources/images/bg3.jpg" alt="demo" />
                        </a>
                        <div class="card-body">
                            <p class="d-flex">
                                <small>
                                    <span>You are just <strong>56 seconds</strong> away from bringing your business at India level.</span>
                                </small>
                            </p>
                           <h4>Register your business with us</h4>
                            <form class="form-horizontal">
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Name</label>
                                    <div class="col-xl-10">
                                        <input class="form-control" type="name" placeholder="Name" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Mobile</label>
                                    <div class="col-xl-10">
                                        <input class="form-control" type="name" placeholder="Mobile No." />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Email</label>
                                    <div class="col-xl-10">
                                        <input class="form-control" type="email" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">Password</label>
                                    <div class="col-xl-10">
                                        <input class="form-control" type="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">State</label>
                                    <div class="col-xl-10">
                                        <select class="form-control">
                                            <option>Gujarat</option>
                                            <option>Maharastra</option>
                                            <option>Madhya Pradesh</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-xl-2 col-form-label">City</label>
                                    <div class="col-xl-10">
                                        <select class="form-control">
                                            <option>Surat</option>
                                            <option>Ahemdabad</option>
                                            <option>Vadodara</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-xl-10">
                                        <button class="btn btn-success" type="submit">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        
        <!-- MODERNIZR-->
        <script src="resources/vendor/modernizr/modernizr.custom.js" type="text/javascript"></script>
        <script src="resources/vendor/js-storage/js.storage.js" type="text/javascript"></script>
        <script src="resources/vendor/screenfull/dist/screenfull.js" type="text/javascript"></script>
        <script src="resources/vendor/i18next/i18next.js" type="text/javascript"></script>
        <script src="resources/vendor/i18next-xhr-backend/i18nextXHRBackend.js" type="text/javascript"></script>
        <script src="resources/vendor/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="resources/vendor/popper.js/dist/umd/popper.js" type="text/javascript"></script>
        <script src="resources/vendor/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="resources/js/app.js" type="text/javascript"></script>
    </h:body>

</html>
