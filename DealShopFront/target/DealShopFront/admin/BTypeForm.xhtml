<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data" prependId="false">
                    <div class="content-wrapper">
                        <div class="card card-default">
                            <div class="card-header">
                                #{bTypeBean.formMessage}
                                <h:commandButton immediate="true" class="btn btn-primary float-right" value="Show Types" action="${bTypeBean.showType()}" />
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Type Name</label>
                                        <div class="col-xl-10">
                                            <h:inputText value="${bTypeBean.name}" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Business Category</label>
                                        <div class="col-xl-10">
                                            <h:selectOneMenu id="bcategory" value="${bTypeBean.categoryId}" class="form-control" >
                                                <f:selectItems value="#{bCategoryBean.bCategories}" var="category" itemLabel="#{category.name}" itemValue="#{category.categoryID}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-2 col-form-label">Image</label>
                                        <div class="col-xl-10">
                                            <h:inputFile value="#{bTypeBean.uploadedFile}" class="form-control">
<!--                                                <f:validator validatorId="imageUploadValidator" />-->
                                            </h:inputFile>
                                            <h:messages id="messages" class="text-danger" />
                                            <c:if test="#{bTypeBean.image != ''}">
                                                <img src="/DealShop/assets/images/businesstype/${bTypeBean.image}" class="img-thumbnail" />
                                            </c:if>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-xl-10">
                                            <h:commandButton class="btn btn-info" value="Submit" action="${bTypeBean.submit()}" />
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
