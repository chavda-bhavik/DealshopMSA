<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                #{loginBean.checkLoginAndRedirect()}
                
                <h:form>
                <!-- //***breadcrumb-section Start***// -->
                <div class="breadcrumb-section">
                    <div class="breadcrumb-text">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="breadcrumb-text padTB100">
                                        <h3><span>shop cart</span></h3>
                                        <ul class="breadcrumb-list">
                                            <li><h:commandLink action="/user2/Home.jsf?faces-redirect=true">home</h:commandLink></li>
                                            <li><h:commandLink action="/user2/Deals.jsf?faces-redirect=true">Deals</h:commandLink></li>
                                            <li>Cart</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //***breadcrumb-section End***// -->
                
                <div class="shopcart-section bg padT20 padB40">
                    <div class="container">
                        <div class="row">
                            
                            <c:choose>
                                <c:when test="${userDealsBean.userCart.size() == 0}">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="section-box cart-box">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <p>
                                                    <a href="#">
                                                        <i class="flaticon-blogger-logotype"></i>
                                                    </a> 
                                                    Your cart is empty! you can browse latest deals from <h:commandLink action="/user2/Deals.jsf?faces-redirect=true" value="here" class="green" />.
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </c:when>
                                
                                <c:otherwise>
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="shopcart-box marT50 marB20">
                                            <div class="col-md-8 col-sm-8 col-xs-12">
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h4>product</h4>
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <div class="row">
                                                        <h4 class="text-right">quantity</h4>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-sm-4 col-xs-12">
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h4>total</h4>
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <h4 class="text-right">status</h4>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <ui:repeat var="cart" value="${userDealsBean.userCart}">

                                    <div class="cart-details marT30 marB30">
                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="cart-detail marB30">
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <figure>
                                                            <img src="/DealShop/assets/images/deals/#{cart.dealID.bannerImage}" />
                                                        </figure>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                                        <div class="row">
                                                            <h4 class="capital">
                                                                <a href="#">
                                                                    <h:outputText value="#{cart.dealID.name}" />
                                                                </a>
                                                            </h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div class="cart-input text-right">
                                                    <h3>1</h3>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <h3 class="cart-price">
                                                    <h:outputText value="$#{cart.dealID.averageCost}" />
                                                </h3>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-xs-12 text-right">
                                                <div class="status">
                                                    <h3 class="cart-price">
                                                        <h:commandLink style="padding:5px;" action="#{userDealsBean.removeDealFromCart(cart.cartID)}" value="X" />
                                                    </h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    </ui:repeat>
                                    
                                    <div class="cart-border">
                                        <div class="col-md-8 col-sm-8 col-xs-12"></div>
                                        <div class="col-md-4 col-sm-4 col-xs-12 text-right marB30">
                                            <h:commandLink action="/user2/Checkout.jsf?faces-redirect=true" class="itg-btn cart-btn" value="Checkout" immediate="true"></h:commandLink>
                                        </div>
                                    </div>
                                </c:otherwise>
                            </c:choose>                            
                        </div>
                    </div>
                </div>
                
                <!-- //***Shopcart-Section End***// -->
                <div class="clear"></div>
                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
