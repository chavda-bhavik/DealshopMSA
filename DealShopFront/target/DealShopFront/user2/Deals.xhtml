<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                ${dealsBean.checkDealsByBusiness()}
                ${dealsBean.showDealsByDueDate()}
                
                <h:form>
                    <div class="breadcrumb-section">
                        <div class="breadcrumb-text">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <div class="breadcrumb-text padTB100">
                                            <h3><span>deals</span></h3>
                                            <ul class="breadcrumb-list">
                                                <li><a href="index-2.html">home</a></li>
                                                <li><a href="#">deals grid</a></li>
                                                <li><a href="#">sidebar</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //***Breadcrumb-Section End***// -->
                    <!-- //***Deals-Grid Start***// -->
                    <div class="deals bg padTB100">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 col-sm-4 col-xs-12">
                                    <div class="row">
                                        
                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="trending-offers marT10">
                                                <h4 class="green capital marB10">Trending Deals</h4>
                                                
                                                <ui:repeat var="deal" value="${dealsBean.maxSoldDeals}">
                                                    <div class="trending">
                                                        <div class="col-md-4 col-sm-4 col-xs-12">
                                                            <div class="row">
                                                                <figure>
                                                                    <img src="/DealShop/assets/images/deals/${deal.bannerImage}" alt="" style="height:60px;width:60px" />
                                                                </figure >
                                                            </div>
                                                        </div>
                                                        <div class="col-md-8 col-sm-8 col-xs-12">
                                                            <div class="row">
                                                                <h5>
                                                                    ${deal.name}
                                                                </h5>
                                                                <h5 class="green">
                                                                    <h:link value="Read More" outcome="/user2/ShowDeal.jsf?dealid=${deal.dealID}">
                                                                        <f:param name="dealid" value="${deal.dealID}" />
                                                                    </h:link>
                                                                </h5>
                                                            </div>
                                                        </div>
                                                    </div>    
                                                </ui:repeat>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9 col-sm-8 col-xs-12">
                                    <div class="row">
                                        
                                        <ui:repeat var="deal" value="#{dealsBean.showingDeals}">
                                            <div class="col-md-4 col-sm-6 col-xs-12 marB30 deal-single-category">
                                                <div class="box-a">
                                                    <figure>
                                                        <img src="/DealShop/assets/images/deals/#{deal.bannerImage}" alt="" style="width:262px;height:173px;" />
                                                    </figure>
                                                    <div class="box-detail deals-sidebar">
                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                            <div class="row">
                                                                <h5 class="hover capital marB20">
                                                                    <h:link value="#{deal.name}" outcome="/user2/ShowDeal.jsf?dealid=#{deal.dealID}">
                                                                        <f:param name="dealid" value="#{deal.dealID}" />
                                                                    </h:link>
                                                                </h5>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-xs-12">
                                                            <div class="row">
                                                                <p>at ${deal.businessID.businessName}, ${deal.businessID.cityID.name}</p>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-7 col-sm-7 col-xs-12 text-left padL0">
                                                            <span class="red">
                                                                <i class="fa fa-usd" aria-hidden="true"></i> #{deal.averageCost}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="border"></div>
                                                    <div class="box-detail deals-sidebar">
                                                        <div class="col-md-10 col-sm-10 col-xs-10">
                                                            <div class="demo1" data-expiry="${loginBean.getTimeDate(deal.dueDate)}">
                                                                <div class="timer"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </ui:repeat>
<!--                                        <div class="col-md-12 col-sm-12 col-xs-12 marT20">
                                            <div class="pagination-box text-center">
                                                <a href="#"><span><i class="fa fa-arrow-left" aria-hidden="true"></i></span></a>
                                                <a href="#"><span>1</span></a>
                                                <a href="#"><span>2</span></a>
                                                <a href="#"><span>3</span></a>
                                                <a href="#"><span>4</span></a>
                                                <a href="#"><span>5</span></a>
                                                <a href="#"><span><i class="fa fa-arrow-right" aria-hidden="true"></i></span></a>
                                            </div>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //***Deals-Grid End***// -->
                    <div class="clear"></div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
