<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">
            <ui:define name="content">
                <h:form>
                    <!-- //***Breadcrumb-section Start***// -->
                <div class="breadcrumb-section">
                    <div class="breadcrumb-text">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="breadcrumb-text padTB100">
                                        <h3><span>Offers</span></h3>
                                        <ul class="breadcrumb-list">
                                            <li><h:commandLink action="/user2/Home.jsf?faces-redirect=true">home</h:commandLink></li>
                                            <li>offers</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //***Breadcrumb-Section End***// -->
                
                <!-- //***Coupon-Grid Start***// -->
                <div class="coupons bg padTB100">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <ui:repeat value="${offersBean.offers}" var="offer">
                                        <div class="col-md-4 col-sm-6 col-xs-12 marB30">
                                            <div class="box-b">
                                                <figure>
                                                    <img src="/DealShop/assets/images/offers/${offer.bannerImage}" alt="${offer.name}" style="height: 156px;" />
                                                </figure>
                                            </div>
                                            <div class="border">
                                                <div class="scissor-icon">
                                                    <img src="/DealShop/assets/images/others/scissors.png" alt="" />
                                                </div>
                                            </div>
                                            <div class="box-detail details">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">
                                                        <h4 class="hover marB20">
                                                            <h:commandLink action="/user2/OfferDetails.jsf" >
                                                                <f:param name="offerid" value="${offer.offerID}" />
                                                                ${offer.name}
                                                            </h:commandLink>
                                                        </h4>
                                                        <h4 class="marB20">expires :
                                                            <h:outputText value="${offer.dueDate}" class="red">
                                                                <f:converter converterId="DateConverter" />
                                                            </h:outputText>
                                                        </h4>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 col-sm-12 col-xs-12 marT20 marB10 text-left">
                                                    <div class="row">
                                                        <a href="#" class="itg-btn box-btn black">${offer.code}
                                                            <span>Apply</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                    
<!--                                    <div class="col-md-12 col-sm-12 col-xs-12 marT20">
                                        <div class="pagination-box text-center">
                                            <a href="#"><span><i class="fa fa-arrow-left" aria-hidden="true"></i></span></a>
                                            <a href="#"><span>1</span></a>
                                            <a href="#"><span>2</span></a>
                                            <a href="#"><span>3</span></a>
                                            <a href="#"><span>4</span></a>
                                            <a href="#"><span>5</span></a>
                                            <a href="#"><span><i class="fa fa-arrow-right" aria-hidden="true"></i></span></a>
                                        </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //***Coupon-Grid End***// -->
                <div class="clear"></div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
