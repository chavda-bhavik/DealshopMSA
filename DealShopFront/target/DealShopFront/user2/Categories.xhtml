<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    
                <!-- //***Breadcrumb-section Start***// -->
                <div class="breadcrumb-section">
                    <div class="breadcrumb-text">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="breadcrumb-text padTB100">
                                        <h3><span>Deals Categories</span></h3>
                                        <ul class="breadcrumb-list">
                                            <li><h:commandLink action="/user2/Home.jsf?faces-redirect=true" value="Home" /></li>
                                            <li>Deals Categories</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //***Breadcrumb-section End***// -->
                
                <!-- //***Categories-Section start***// -->
                <div class="categories-section bg padTB100">
                    <div class="container">
                        <div class="row">
                            <ui:repeat var="category" value="${dealsCategoryBean.categories}">
                                <div class="col-md-4 col-sm-4 col-xs-12 marB30">
                                    <div class="categorie-box">
                                        <figure>
                                            <img src="/DealShop/assets/images/others/image7.jpg" alt="" />
                                            <figcaption>
                                                <h:commandLink action="${dealsBean.showDealsByCategory(category.categoryID)}">
                                                    <img src="/DealShop/user/resources/images/dealscategory/#{category.image}" alt="" />
                                                    <h3>#{category.name}</h3>
                                                </h:commandLink>
                                            </figcaption>
                                        </figure>
                                    </div>
                                </div>                                
                            </ui:repeat>    
                        </div>
                    </div>
                </div>
                <!-- //***categories-section End***// -->
                
                <div class="clear"></div>
                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
